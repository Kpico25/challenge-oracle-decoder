  <main class="main">
    <section class="form box">
      <form action="">

          <h1 class="titulo">Código Secreto</h1>

        <input type="button" value="Desencriptar" class="btn-desencriptar"><i class="fas fa-lock-open"></i></input>

    </section>

    </div>

    <h2 id="">Mensaje encriptado:</h2>
    <div class="close-modal" id="btn-close">X </div>
    <textarea class="text-output" type="text" id="msg"></textarea>
    <button id="btn-copy"><i class='far fa-copy'></i> Copiar</button>
    <div id="tooltip" class="tooltip">Copiado al portapapeles!</div>
